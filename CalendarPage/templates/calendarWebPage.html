<div id = 'calendar-container'>
    <div id = 'calendar'></div>

<script>

      let calendarE1 = document.getElementById('calendar');
      let calendar = new FullCalendar.Calendar(calendarE1, { initialView: 'timeGridWeek',
      selectable: true,
      editable: true,
      droppable: true,
      events : [
        {% for event in events %}

           { title : '{{event.todo}}',
             start : '{{event.date}}',},

        {% endfor %}
        ]}
        );
      calendar.render();

</script>

<script>

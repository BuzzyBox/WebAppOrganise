<!-- JAVA -->
<script type="text/javascript">
    //saving text area content in var using id
    function downloadFile(filename,content){
        //download attribute of the <a> element
        const element = document.createElement('a');
        //blob = datatype that can store binary data
        const blob = new Blob([content],{
            type: 'plain/text'
        });
         //URL representing object given
        const fileUrl =URL.createObjectURL(blob);
        //setAttribute sets the value of an attribute on the specified element
        element.setAttribute('href',fileUrl); //FIE LOCATION
        element.setAttribute('download',filename);//FILE NAME
        element.style.display='none';
        //move an element from one element to another
        document.body.appendChild(element);
        element.click();
        //removes child node from  DOM and returns the removed node
        document.body.removeChild(element);

        };
        window.onload = () => {
            document.getElementById('download').addEventListener('click',e =>{
               //value of filename input
                const filename =document.getElementById('filename').value;
                 //value of text area input
                const content =document.getElementById('text').value;
        if(filename&& content){
            downloadFile(filename,content);
        }
            })
        }
</script>
